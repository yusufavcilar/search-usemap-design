<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search-Usemap-Design</title>
</head>

<body>
    <div>
        <div class="upright__box">
            <div class="side__box">
                <input class="side__box__search" type="text" placeholder="Search for a part-time job">
                <button class="side__box__button">Use Map</button>
                <div class="frame__boxs">
                    <div class="frame__furniture">
                        <img src="./Assets/Furniture.png" alt="Furniture">
                        Furniture
                    </div>
                    <div class="frame__property">
                        <img src="./Assets/Property.png" alt="Property">
                        Property
                    </div>
                    <div class="frame__job">
                        <img src="./Assets/Furniture.png" alt="Job">
                        Job
                    </div>
                    <div class="frame__travel">
                        <img src="./Assets/Travel.png" alt="Travel">
                        Travel

                    </div>

                    <div class="frame__boxs__down">
                        <div class="frame__boat">
                            <img src="./Assets/Bot.png" alt="Boat">
                            Boat
                        </div>
                        <div class="frame__mc">
                            <img src="./Assets/MC.png" alt="MC">
                            MC
                        </div>
                        <div class="frame__economy">
                            <img src="./Assets/Economy.png" alt="Economy">
                            Economy
                        </div>
                        <div class="frame__holiday">
                            <img src="./Assets/Holiday.png" alt="Holiday">
                            Holiday




                        </div>







                    </div>

                </div>


            </div>
</body>

</html>
