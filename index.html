<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search-Usemap-Design</title>
</head>

<body>
    <div>
        <div class="upright__box">
            <div class="side__box">
                <input class="side__box__search" type="text" placeholder="Search for a part-time job">
                <button class="side__box__button">Use Map</button>
                <div class="frame__boxs">
                    <div class="frame__furniture box">
                        <img src="./Assets/Furniture.png" alt="Furniture">

                        <div>
                            Furniture
                        </div>
                    </div>
                    <div class="frame__property box">
                        <img src="./Assets/Property.png" alt="Property">
                        <div>

                            Property
                        </div>
                    </div>
                    <div class="frame__job box">
                        <img src="./Assets/Furniture.png" alt="Job">
                        <div>
                            Job
                        </div>
                    </div>
                    <div class="frame__travel box">
                        <img src="./Assets/Travel.png" alt="Travel">

                        <div>
                            Travel
                        </div>
                    </div>

                    <div class="frame__boxs__down">
                        <div class="frame__boat box">
                            <img src="./Assets/Bot.png" alt="Boat">
                            <div>
                                Boat
                            </div>
                        </div>
                        <div class="frame__mc box">
                            <img src="./Assets/MC.png" alt="MC">

                            <div>
                                MC
                            </div>
                        </div>
                        <div class="frame__economy box">
                            <img src="./Assets/Economy.png" alt="Economy">
                            <div>
                                Economy
                            </div>
                        </div>
                        <div class="frame__holiday box">
                            <img src="./Assets/Holiday.png" alt="Holiday">

                            <div>
                                Holiday
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
